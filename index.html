<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { 
    background-color: #000 !important; 
    overflow: hidden !important; height: 100vh !important; width: 100vw !important;
  }
  #superContainer {
    position: fixed !important; top: 0; left: 0;
    width: 100vw !important; height: 100vh !important;
    display: flex !important; flex-direction: column !important;
    background: #000 !important;
  }
  /* 1. IMAGE BOX (40vh) */
  #top {
    height: 40vh !important; width: 100% !important;
    display: flex !important; justify-content: center !important; align-items: center !important;
    border-bottom: 4px solid #444 !important;
  }
  #top img { height: 95% !important; width: auto !important; object-fit: contain; }

  /* 2. NERD BOX (40vh) - DOMINANT TEXT & CENTERED CONTENT */
  #mid {
    height: 40vh !important; width: 100% !important;
    background: #0a0a0a !important; 
    display: flex !important; flex-direction: column !important;
    justify-content: center !important; align-items: center !important;
    padding: 20px !important; border-bottom: 4px solid #444 !important;
    gap: 12px !important;
  }
  .line { color: #ffffff !important; font-family: 'Courier New', monospace; font-size: 22px; font-weight: bold; text-align: center; line-height: 1.3; }
  .stats { 
    color: #ffffff !important; font-family: monospace; font-size: 18px; 
    display: flex !important; justify-content: space-around !important;
    width: 100% !important; border-top: 1px solid #333; padding-top: 15px; margin-top: 10px;
  }
  .highlight { color: #0f0; text-shadow: 0 0 5px #0f0; }

  /* 3. BUTTON BAR (20vh) - CRITICALLY LIFTED */
  #bot {
    height: 20vh !important; width: 100% !important;
    display: flex !important; flex-direction: column !important;
    justify-content: center !important; align-items: center !important;
    padding-bottom: 70px !important; /* MASSIVE LIFT to fix low buttons */
  }
  .row { display: flex !important; gap: 40px !important; margin-bottom: 15px; }
  .btn {
    width: 140px !important; height: 60px !important;
    border: 5px solid #fff !important; border-radius: 12px !important;
    color: #fff !important; font-weight: bold !important; font-size: 16px !important;
    cursor: pointer !important; text-transform: uppercase !important;
  }
</style>
</head>
<body>
<div id="superContainer">
  <div id="top"><img id="ageImg" src="https://user.uploads.dev/file/fe81017f6eaa2d4475633a99025a08db.jpg"></div>
  <div id="mid">
    <div id="news" class="line">SYSTEM: ALBERT EIPENSTIEN MICROCOSM</div>
    <div id="last" class="line" style="color: #0ff;">LAST ACTION: [AWAITING]</div>
    <div id="effect" class="line" style="font-size: 18px; color: #aaa; font-style: italic;">EFFECT: OBSERVER STANDBY...</div>
    <div class="stats">
      <span>YEAR: <span id="yVal">-7000</span></span>
      <span>AGE: <span id="aVal">STONE AGE</span></span>
    </div>
    <div class="stats">
      <span>CIV 1: <span id="p1">1000</span> | <span id="rL1">FOOD</span>: <span id="r1" class="highlight">100</span>%</span>
    </div>
    <div class="stats">
      <span>CIV 2: <span id="p2">1000</span> | <span id="rL2">FOOD</span>: <span id="r2" class="highlight">100</span>%</span>
    </div>
  </div>
  <div id="bot">
    <div class="row">
      <button class="btn" style="background:#a00" onclick="act(0)" id="b0"></button>
      <button class="btn" style="background:#a00" onclick="act(1)" id="b1"></button>
    </div>
    <div class="row">
      <button class="btn" style="background:#00a" onclick="act(2)" id="b2"></button>
      <button class="btn" style="background:#00a" onclick="act(3)" id="b3"></button>
    </div>
  </div>
</div>
<script>
  let yr=-7000, age=1, p1=1000, p2=1000, res1=100, res2=100, active=false, paused=false;
  const labels = { 1: "FOOD", 2: "GRAIN", 3: "ENERGY" };
  const data = {
    1: { n: "STONE AGE 1/3", i: "https://user.uploads.dev/file/fe81017f6eaa2d4475633a99025a08db.jpg", p: ["HUNT","GATHER","FIRE","RITUAL","RAID","HIDE","TEACH","EXPLORE","FEAR","ADAPT","REST","OBSERVE","DOMINATE","MERGE","BUILD","SACRIFICE"] },
    2: { n: "MIDDLE AGE 2/3", i: "https://user.uploads.dev/file/58967e7edf54e6791b41986e77e924b7.jpg", p: ["TAX","TEMPLE","PENANCE","COMMAND","DECREE","WORKS","DYNASTY","REFORM"] },
    3: { n: "MODERN AGE 3/3", i: "https://user.uploads.dev/file/f1492929c1178fb413a3697356f0bb20.jpg", p: ["INDUSTRY","DATA","MEDIA","NETWORK","FUSION","STRIKE","PATENT","ROCKET"] }
  };

  // VAGUE WARNING SYSTEM - BENEFITS & OMINOUS DOWNSIDES
  const outcomes = {
    "HUNT": "NUTRITION SECURED; BLOODLUST RISING.",
    "GATHER": "STOCKS FILLED; LAND DEPLETION NOTED.",
    "FIRE": "COMFORT GRANTED; ASHES DRIFT UPWARD.",
    "RITUAL": "FAITH HEIGHTENED; REASON RETREATS.",
    "TEACH": "GRONK TEACHES BIRD TO TALK; SECRETS LEAKED.",
    "RAID": "RESOURCES STOLEN; THE GRUDGE BEGINS.",
    "FEAR": "OBEDIENCE ENSURED; THE SOUL SHRINKS.",
    "REST": "VITALITY RECOUPED; THE CLOCK TICKS ON.",
    "ADAPT": "SURVIVAL LIKELY; IDENTITY DISSOLVES.",
    "DEFAULT": "ACTION REGISTERED; EQUILIBRIUM DISTURBED."
  };

  function roll() {
    let pool = data[age].p;
    let picks = [...pool].sort(()=>.5-Math.random()).slice(0,4);
    for(let i=0;i<4;i++) document.getElementById('b'+i).innerText = picks[i];
    return picks;
  }
  let current = roll();

  function act(s) {
    if(paused) return;
    active = true;
    let move = current[s];
    document.getElementById('last').innerText = "LAST ACTION: " + move;
    
    // Detailed Cryptic Effect
    let msg = outcomes[move] || outcomes["DEFAULT"];
    document.getElementById('effect').innerText = "EFFECT: " + msg;

    if(s < 2) { 
        if(["HUNT","GATHER","WORKS","INDUSTRY"].includes(move)) res1 = Math.min(100, res1 + 30);
        p1 += 160; p2 -= 60; 
    } else { 
        if(["HUNT","GATHER","WORKS","INDUSTRY"].includes(move)) res2 = Math.min(100, res2 + 30);
        p2 += 160; p1 -= 60; 
    }
    current = roll(); update();
  }

  setInterval(() => {
    if(!active || paused) return;
    yr++;
    res1 -= 1.6; res2 -= 1.6; // High Pressure Hunger
    
    let p1L = (res1 <= 0) ? 25 : 5; 
    let p2L = (res2 <= 0) ? 25 : 5;
    p1 -= p1L; p2 -= p2L;

    if(p1 <= 0 || p2 <= 0) {
      paused = true;
      document.getElementById('news').innerText = "EXPERIMENT TERMINATED";
      setTimeout(() => location.reload(), 4000);
    }
    if(yr === -3987 && age === 1) { age=2; paused=true; document.getElementById('news').innerText="NEWS: AN AGE ENDS"; setTimeout(()=>paused=false,3000); }
    if(yr === -974 && age === 2) { age=3; paused=true; document.getElementById('news').innerText="NEWS: AN AGE ENDS"; setTimeout(()=>paused=false,3000); }
    update();
  }, 900);

  function update() {
    document.getElementById('yVal').innerText = yr;
    document.getElementById('p1').innerText = Math.max(0, Math.floor(p1));
    document.getElementById('p2').innerText = Math.max(0, Math.floor(p2));
    document.getElementById('r1').innerText = Math.max(0, Math.floor(res1));
    document.getElementById('r2').innerText = Math.max(0, Math.floor(res2));
    document.getElementById('rL1').innerText = labels[age];
    document.getElementById('rL2').innerText = labels[age];
    document.getElementById('aVal').innerText = data[age].n;
    document.getElementById('ageImg').src = data[age].i;
  }
</script>
</body>
</html>
