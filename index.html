<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { background: #000; overflow: hidden; height: 100vh; width: 100vw; font-family: 'Courier New', monospace; }
  
  #superContainer {
    display: flex; flex-direction: column;
    height: 100vh; width: 100vw;
  }

  /* IMAGE BOX: Shrinking slightly to give space to the data */
  #top {
    height: 38vh; width: 100%;
    display: flex; justify-content: center; align-items: center;
    border-bottom: 4px solid #333;
  }
  #top img { height: 90%; width: auto; object-fit: contain; }

  /* NERD BOX: Expanding to 44% to prevent "empty" look */
  #mid {
    height: 44vh; width: 100%;
    background: #0a0a0a;
    display: flex; flex-direction: column;
    justify-content: space-evenly; align-items: center;
    padding: 10px 5%;
    border-bottom: 4px solid #333;
  }
  .line-big { color: #fff; font-size: 22px; font-weight: bold; text-align: center; text-transform: uppercase; }
  .effect-line { color: #0ff; font-size: 17px; font-style: italic; text-align: center; min-height: 40px; }
  .stats-grid { 
    width: 100%; border-top: 1px solid #444; padding-top: 8px;
    display: flex; justify-content: space-around; color: #fff; font-size: 16px;
  }
  .res-bar { color: #0f0; font-weight: bold; text-shadow: 0 0 8px #0f0; }

  /* BUTTON BAR: The High-Lift Zone */
  #bot {
    height: 18vh; width: 100%;
    display: flex; flex-direction: column;
    justify-content: flex-start; align-items: center;
    padding-top: 12px;
  }
  .row { display: flex; gap: 30px; margin-bottom: 12px; }
  .btn {
    width: 130px; height: 50px;
    border: 4px solid #fff; border-radius: 10px;
    color: #fff; font-weight: bold; font-size: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="superContainer">
  <div id="top"><img id="ageImg" src="https://user.uploads.dev/file/fe81017f6eaa2d4475633a99025a08db.jpg"></div>
  
  <div id="mid">
    <div id="news" class="line-big">ALBERT EIPENSTIEN MICROCOSM</div>
    <div id="last" class="line-big" style="color:#666; font-size: 18px;">[IDLE OBSERVER]</div>
    <div id="effect" class="effect-line">AWAITING SUBJECT INTERVENTION...</div>
    
    <div class="stats-grid">
      <span>YEAR: <span id="yVal">-7000</span></span>
      <span>AGE: <span id="aVal">STONE AGE</span></span>
    </div>
    <div class="stats-grid">
      <span>CIV 1: <span id="p1">1000</span> | FOOD: <span id="r1" class="res-bar">100</span>%</span>
    </div>
    <div class="stats-grid">
      <span>CIV 2: <span id="p2">1000</span> | FOOD: <span id="r2" class="res-bar">100</span>%</span>
    </div>
  </div>

  <div id="bot">
    <div class="row">
      <button class="btn" style="background:#800" onclick="act(0)" id="b0"></button>
      <button class="btn" style="background:#800" onclick="act(1)" id="b1"></button>
    </div>
    <div class="row">
      <button class="btn" style="background:#136" onclick="act(2)" id="b2"></button>
      <button class="btn" style="background:#136" onclick="act(3)" id="b3"></button>
    </div>
  </div>
</div>

<script>
  let yr=-7000, age=1, p1=1000, p2=1000, res1=100, res2=100, active=false, paused=false;
  const outcomes = {
    "HUNT": "NUTRITION SECURED; BLOODLUST RISING.",
    "GATHER": "STOCKS FILLED; LAND DEPLETION NOTED.",
    "FIRE": "COMFORT GRANTED; ASHES DRIFT UPWARD.",
    "RITUAL": "FAITH HEIGHTENED; REASON RETREATS.",
    "TEACH": "GRONK TEACHES BIRD TO TALK; SECRETS LEAKED.",
    "FEAR": "OBEDIENCE ENSURED; THE SOUL SHRINKS.",
    "DEFAULT": "ACTION REGISTERED; EQUILIBRIUM SHIFTS."
  };
  const pool = ["HUNT","GATHER","FIRE","RITUAL","RAID","HIDE","TEACH","EXPLORE","FEAR","ADAPT","REST","OBSERVE","DOMINATE","MERGE","BUILD","SACRIFICE"];

  function roll() {
    let picks = [...pool].sort(()=>.5-Math.random()).slice(0,4);
    for(let i=0;i<4;i++) document.getElementById('b'+i).innerText = picks[i];
    return picks;
  }
  let current = roll();

  function act(s) {
    if(paused) return;
    active = true;
    let move = current[s];
    document.getElementById('last').innerText = "ACTION: " + move;
    document.getElementById('effect').innerText = outcomes[move] || outcomes["DEFAULT"];

    if(s < 2) { 
      if(["HUNT","GATHER"].includes(move)) res1 = Math.min(100, res1 + 35);
      p1 += 150; p2 -= 50; 
    } else { 
      if(["HUNT","GATHER"].includes(move)) res2 = Math.min(100, res2 + 35);
      p2 += 150; p1 -= 50; 
    }
    current = roll(); update();
  }

  setInterval(() => {
    if(!active || paused) return;
    yr++;
    res1 -= 1.8; res2 -= 1.8; // The "Relentless" speed
    
    let p1L = (res1 <= 0) ? 25 : 4; 
    let p2L = (res2 <= 0) ? 25 : 4;
    p1 -= p1L; p2 -= p2L;

    if(p1 <= 0 || p2 <= 0) {
      paused = true;
      document.getElementById('news').innerText = "EXPERIMENT TERMINATED";
      setTimeout(() => location.reload(), 4000);
    }
    update();
  }, 900);

  function update() {
    document.getElementById('yVal').innerText = yr;
    document.getElementById('p1').innerText = Math.max(0, Math.floor(p1));
    document.getElementById('p2').innerText = Math.max(0, Math.floor(p2));
    document.getElementById('r1').innerText = Math.max(0, Math.floor(res1));
    document.getElementById('r2').innerText = Math.max(0, Math.floor(res2));
  }
</script>
</body>
</html>
