<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { 
    background-color: #000 !important; 
    margin: 0 !important; padding: 0 !important; 
    overflow: hidden !important; height: 100vh !important; width: 100vw !important;
  }
  #superContainer {
    position: fixed !important; top: 0 !important; left: 0 !important;
    width: 100vw !important; height: 100vh !important;
    display: flex !important; flex-direction: column !important;
    background: #000 !important; z-index: 999999 !important;
  }
  #top {
    height: 50vh !important; width: 100% !important;
    display: flex !important; justify-content: center !important; align-items: center !important;
    border-bottom: 2px solid #333 !important;
  }
  #top img { height: 90% !important; width: auto !important; }
  #mid {
    height: 30vh !important; width: 100% !important;
    background: #0a0a0a !important; display: flex !important;
    flex-direction: column !important; justify-content: space-evenly !important;
    padding: 0 10% !important; border-bottom: 2px solid #333 !important;
  }
  .line { color: #fff; font-family: monospace; font-size: 18px; text-align: center; font-weight: bold; }
  .stats { color: #00FF41; font-family: monospace; font-size: 15px; display: flex; justify-content: space-between; border-top: 1px solid #222; }
  #bot {
    height: 20vh !important; width: 100% !important;
    display: flex !important; flex-direction: column !important;
    justify-content: center !important; align-items: center !important; gap: 15px !important;
  }
  .row { display: flex !important; gap: 25px !important; }
  .btn {
    width: 150px !important; height: 60px !important;
    border: 3px solid #666 !important; border-radius: 8px !important;
    color: #fff !important; font-weight: bold !important; font-size: 16px !important;
    cursor: pointer !important; text-transform: uppercase !important;
  }
</style>
</head>
<body>
<div id="superContainer">
  <div id="top"><img id="ageImg" src="https://user.uploads.dev/file/fe81017f6eaa2d4475633a99025a08db.jpg"></div>
  <div id="mid">
    <div id="news" class="line">SYSTEM: STABILIZED</div>
    <div id="last" class="line">ACTION: (AWAITING)</div>
    <div id="effect" class="line">EFFECT: STEADY</div>
    <div class="stats"><span>YEAR: <span id="yVal">-7000</span></span><span>AGE: <span id="aVal">STONE AGE</span></span></div>
    <div class="stats"><span>CIV1: <span id="p1">1000</span> (<span id="f1">100</span>%)</span><span>CIV2: <span id="p2">1000</span> (<span id="f2">100</span>%)</span></div>
  </div>
  <div id="bot">
    <div class="row">
      <button class="btn" style="background:#800" onclick="act(0)" id="b0"></button>
      <button class="btn" style="background:#800" onclick="act(1)" id="b1"></button>
    </div>
    <div class="row">
      <button class="btn" style="background:#008" onclick="act(2)" id="b2"></button>
      <button class="btn" style="background:#008" onclick="act(3)" id="b3"></button>
    </div>
  </div>
</div>
<script>
  let yr=-7000, age=1, p1=1000, p2=1000, f1=100, f2=100, active=false;
  const data = {
    1: { n: "STONE AGE", i: "https://user.uploads.dev/file/fe81017f6eaa2d4475633a99025a08db.jpg", p: ["HUNT","GATHER","FIRE","RAID","HIDE","EXPLORE","BUILD","ADAPT"] },
    2: { n: "MIDDLE AGE", i: "https://user.uploads.dev/file/58967e7edf54e6791b41986e77e924b7.jpg", p: ["TAX","TEMPLE","PENANCE","COMMAND","DECREE","WORKS","DYNASTY","REFORM"] },
    3: { n: "MODERN AGE", i: "https://user.uploads.dev/file/f1492929c1178fb413a3697356f0bb20.jpg", p: ["INDUSTRY","DATA","MEDIA","NETWORK","FUSION","STRIKE","PATENT","ROCKET"] }
  };
  function roll() {
    let pool = data[age].p;
    let picks = [...pool].sort(()=>.5-Math.random()).slice(0,4);
    for(let i=0;i<4;i++) document.getElementById('b'+i).innerText = picks[i];
    return picks;
  }
  let current = roll();
  function act(s) {
    active = true;
    if(s<2){ f1=Math.min(100,f1+20); p1+=150; } else { f2=Math.min(100,f2+20); p2+=150; }
    document.getElementById('last').innerText = "ACTION: " + current[s];
    current = roll(); update();
  }
  setInterval(() => {
    if(!active) return;
    yr++;
    f1 -= (0.25 * age); f2 -= (0.25 * age);
    if(p1 > p2*3 || p2 > p1*3) { document.getElementById('news').innerText = "NEWS: CIVIL WAR"; p1-=15; p2-=15; }
    else if(f1<10 || f2<10) { document.getElementById('news').innerText = "NEWS: STARVATION"; }
    p1 -= (f1<=0)?40:5; p2 -= (f2<=0)?40:5;
    if(yr===-3987) age=2; if(yr===-974) age=3;
    if(p1<=0 || p2<=0) location.reload();
    update();
  }, 900);
  function update() {
    document.getElementById('yVal').innerText = yr;
    document.getElementById('p1').innerText = Math.floor(p1);
    document.getElementById('p2').innerText = Math.floor(p2);
    document.getElementById('f1').innerText = Math.floor(f1);
    document.getElementById('f2').innerText = Math.floor(f2);
    document.getElementById('aVal').innerText = data[age].n;
    document.getElementById('ageImg').src = data[age].i;
  }
</script>
</body>
</html>
